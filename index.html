<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cryptocurrency Converter Calculator by oblodev</title>
  </head>
  <body>
    <div class="crypto-logo">
      <img src="img/CryConCal_logo.png" alt="Logo-image" />
      <h1>Cryptocurrency Converter Calculator</h1>
      <p>Choose the cryptocurrency and the amounts to get the exchange rate.</p>
    </div>
    <div class="container">
      <div class="currency">
        <p>Choose your crypto</p>
        <select id="currency-one">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="ADA">ADA</option>
        </select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>
      <div class="swaper">
        <button class="btn" id="swap">
          <span>Swap</span> <img src="img/swap.svg" alt="swap-icon" />
        </button>
      </div>
      <div class="currency">
        <p>Choose your currency</p>
        <select id="currency-two">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PLN">PLN</option>
        </select>
        <input type="number" id="amount-two" placeholder="0" />
      </div>
    </div>

    <div class="swap-rate-container">
      <div class="rate" id="rate"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
