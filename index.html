<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cryptocurrency Converter Calculator by oblodev</title>
  </head>
  <body>
    <div class="crypto-logo">
      <img src="img/CryConCal_logo.png" alt="Logo-image" />
      <h1>Cryptocurrency Converter Calculator</h1>
      <p>Choose the cryptocurrency and the amounts to get the exchange rate.</p>
    </div>
    <div class="container">
      <div class="currency">
        <p>Choose your crypto</p>
        <select id="currency-one">
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="ADA">Cardano (ADA)</option>
          <option value="BNB">Binance Coin (BNB)</option>
          <option value="USDT">Tether (USDT)</option>
          <option value="XRP">Ripple (XRP)</option>
          <option value="DOGE">Dogecoin (DOGE)</option>
          <option value="LINK">Chainlink (LINK)</option>
          <option value="BCH">Bitcoin Cash (BCH)</option>
          <option value="BCH">Litecoin (LTC)</option>
        </select>
        <input type="number" id="amount-one" placeholder="0" value="0" />
      </div>
      <!--
      <div class="swaper">
        <button class="btn" id="swap">
          <span>Swap</span> <img src="img/swap.svg" alt="swap-icon" />
        </button>
      </div>
      -->
      <div class="currency">
        <p>Choose your currency</p>
        <select id="currency-two">
          <option value="USD">US Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="PLN">Polski Zloty (PLN)</option>
        </select>
        <input type="number" id="amount-two" placeholder="0,00" />
      </div>
    </div>
    <!--
    <div class="swap-rate-container">
      <div class="rate" id="rate"></div>
    </div>
    -->
    <footer>
      <p>Made by dpkostka.dev</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
